<div class="ranking-view">
    <h1>Hall of Fame</h1>
    <table class="table table-striped table-hover ranking-table">
        <thead>
            <tr>
                <th class="name">Name</th>
                <th class="url">URL</th>
                <th class="violations">Violations</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="product in products | orderBy:'violations'" data-ng-class="classFor(product.violations)">
                <td class="name">{{ product.name }}</td>
                <td class="url">{{ product.url }}</td>
                <td class="violations">{{ product.violations }}</td>
            </tr>
        </tbody>
    </table>
</div>
